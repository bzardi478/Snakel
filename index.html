<!DOCTYPE html>
 <html>
 <head>
  <title>Snake Multiplayer</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
  body { margin: 0; font-family: Arial; background: #222; }
  #home-page {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  }
  #game {
  display: none;
  background: black;
  }
  #start-button {
  padding: 15px 30px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  }
  #connection-status {
  position: fixed;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  }
  </style>
 </head>
 <body>
  <div id="home-page">
  <h1>Snake Game</h1>
  <button id="start-button">Play Now</button>
  </div>
 
  <canvas id="game"></canvas>
 
  <div id="connection-status">Connecting...</div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="client.js"></script>
 </body>
 </html>
