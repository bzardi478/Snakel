<!DOCTYPE html>
<html>
<head>
    <title>Snake Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <p id="login-message" class="success-message"></p>
        <input type="text" id="login-username" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Login</button>
        <p id="login-error" class="error-message"></p>
        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
    </div>

    <div id="register-container" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button id="register-button">Register</button>
        <p id="register-error" class="error-message"></p>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

    <div id="main-menu" style="display: none;">
        <h1>Snake Multiplayer</h1>
        <button id="start-button">Start Game</button>
        <button id="settings-button">Settings</button>
        <button id="level-button">Select Level</button>
        <p id="user-id-display"></p> </div>

    <canvas id="game-canvas" width="800" height="600" style="display: none;"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
